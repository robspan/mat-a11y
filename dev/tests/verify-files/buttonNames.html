</button>

</button>

<button>
  <span class="desktop-only">Download Report</span>
  <span class="mobile-only sr-only">Download</span>
  <mat-icon class="mobile-only">download</mat-icon>
</button>

<!-- Button with aria-label set via directive -->

  <mat-icon>delete</mat-icon>
</button>

<!-- Button in custom component that adds accessible name -->
<app-icon-button icon="save" label="Save changes"></app-icon-button>

<!-- Button with accessible name from CSS content (rare but valid) -->

<!-- CSS: .icon-close::before { content: "Close"; } with screen-reader-only styling -->

<!-- Button with text in nested custom element -->
<button>
  <app-icon name="edit"></app-icon>
  <app-text>Edit profile</app-text>
</button>

<!-- @a11y-false-positive -->
<!-- Button with media query that shows/hides accessible text -->
<button class="responsive-btn">
  <mat-icon>settings</mat-icon>
  <span class="sr-only-desktop visually-hidden">Settings</span>
</button>
<!-- CSS: @media (min-width: 768px) { .sr-only-desktop { display: block; } } -->

<!-- @a11y-false-positive -->
<!-- RTL button where icon order is reversed but label is correct -->
<button [attr.aria-label]="isRtl ? 'السابق' : 'Previous'" [dir]="isRtl ? 'rtl' : 'ltr'">
  <mat-icon>{{ isRtl ? 'arrow_forward' : 'arrow_back' }}</mat-icon>
</button>

<!-- @a11y-false-positive -->
<!-- Button with reduced-motion alternative animation and proper label -->
<button aria-label="Refresh data" class="spin-btn">
  <mat-icon [@reducedMotion]="prefersReducedMotion ? 'static' : 'spinning'">refresh</mat-icon>
</button>

<!-- @a11y-false-positive -->
<!-- High contrast mode button with visible text that appears in forced-colors -->
<button class="hc-aware-btn">
  <mat-icon aria-hidden="true">save</mat-icon>
  <span class="forced-colors-text">Save</span>
</button>
<!-- CSS: .forced-colors-text { display: none; } @media (forced-colors: active) { .forced-colors-text { display: inline; } } -->

</button>
