  <input type="image" src="button.gif" alt="   ">

  <input type="image" [src]="darkMode ? 'icon-dark.svg' : 'icon-light.svg'">

    <input type="image" src="menu-icon.svg" class="mat-icon-button">

<form *ngFor="let action of actions">
  <input type="image" [src]="action.icon">
</form>

<!-- @a11y-fail: Lazy loaded form with missing alt -->
<form *ngIf="showAdvanced" @fadeIn>
  <input type="image" src="advanced-submit.png">

<!-- @a11y-false-positive -->
<!-- Input image with title attribute as fallback -->
<form>
  <input type="image" src="submit.png" title="Submit form">
</form>

<!-- Input image with aria-describedby for additional context -->
<form>
  <span id="submit-desc" class="sr-only">Submit your registration</span>
  <input type="image" src="go.png" aria-describedby="submit-desc">
</form>

<!-- Input image with dynamic alt from i18n -->
<form>
  <input type="image" src="search.png" [alt]="'SEARCH_BUTTON' | translate">
</form>

<!-- Input image with alt provided via directive -->
<form>
  <input type="image" src="submit.svg" appAccessibleAlt="Submit application">
</form>

<!-- Input image with alt from async pipe (observable) -->
<form>
  <input type="image" src="action.png" [alt]="buttonLabel$ | async">
</form>

<!-- Input image wrapped in custom Angular component that handles a11y -->
<app-accessible-form-button>
  <input type="image" src="continue.png">
</app-accessible-form-button>

<!-- Input image in dark mode with theme-aware alt set by parent -->
<div [class.dark-theme]="isDarkMode">
  <form>
    <input type="image" src="submit-themed.svg" [attr.alt]="themeService.getAltText('submit')">
  </form>
</div>

<!-- Input image with role="img" and aria-label combination -->
<form>
  <input type="image" src="download.png" role="img" aria-label="Download report">
</form>

<!-- @a11y-false-negative -->
<!-- Input image with redundant alt text -->
<form>
  <input type="image" src="submit-button.png" alt="button">
</form>

<!-- Input image with alt matching filename -->
<form>
  <input type="image" src="search.png" alt="search.png">
</form>

<!-- Input image with uninformative alt -->
<form>
  <input type="image" src="arrow-right.png" alt="image">
</form>

<!-- Input image with alt text in wrong language -->
<form>
  <input type="image" src="send.png" alt="Enviar" lang="es">
</form>

<!-- Input image with decorative alt that should be functional -->
<form>
  <input type="image" src="checkout-arrow.svg" alt="arrow">
</form>

<!-- Input image with tech jargon alt incomprehensible to users -->
<form>
  <input type="image" src="action.png" alt="POST /api/submit">
</form>

<!-- Input image with icon font name as alt -->
<form>
  <input type="image" src="material-icons/check_circle.svg" alt="check_circle">
</form>

<!-- Input image with alt from bound variable that could be empty -->
<form>
  <input type="image" src="dynamic.png" [alt]="possiblyEmptyAlt">
</form>

<!-- Input image with alt containing only special characters -->
<form>
  <input type="image" src="next.png" alt=">>">
</form>
