<!-- @a11y-false-positive -->
<!-- Autofocus in dialog that opens on user action (appropriate use) -->
<dialog>
  <h2>Confirm Action</h2>
  <input type="text" autofocus placeholder="Enter reason">
  <button>Confirm</button>
</dialog>

<!-- Autofocus in modal component (focus management is expected) -->
<app-modal>
  <input autofocus type="text" name="modal-input">
</app-modal>

<!-- Autofocus on page that is explicitly a single-purpose form -->
<main role="main" aria-label="Login form">
  <form>
    <input type="text" autofocus name="username" aria-label="Username">
  </form>
</main>

<!-- Autofocus in CDK dialog (expected focus management) -->
<ng-template cdkPortalContent>
  <div role="dialog" aria-modal="true">
    <input autofocus type="text" aria-label="Dialog input">
  </div>
</ng-template>

<!-- Autofocus in mat-dialog-content (Material dialog pattern) -->
<mat-dialog-content>
  <mat-form-field>
    <input matInput autofocus placeholder="Search">
  </mat-form-field>
</mat-dialog-content>

<!-- Autofocus in bottom sheet (CDK overlay) -->
<mat-bottom-sheet>
  <input autofocus type="text" aria-label="Quick action">
</mat-bottom-sheet>

<!-- Autofocus in high contrast mode dialog -->
<div class="hc-dialog forced-colors" role="alertdialog">
  <button autofocus>Acknowledge</button>
</div>

<!-- Autofocus in RTL dialog -->
<div role="dialog" dir="rtl" lang="he">
  <input autofocus type="text" aria-label="חיפוש">
</div>

<!-- @a11y-false-negative -->
<!-- cdkFocusInitial from Angular CDK (similar to autofocus) -->
<input type="text" cdkFocusInitial name="search">

<!-- Focus set via directive that mimics autofocus -->
<input type="text" appAutoFocus name="query">

<!-- Focus set via template reference and ViewChild -->
<input type="text" #focusTarget name="target">

<!-- [autofocus] attribute binding -->
<input type="text" [autofocus]="shouldFocus" name="dynamic">

<!-- JavaScript-based autofocus not detectable in template -->
<input type="text" id="js-focus" name="jsFocused">
<!-- JS: document.getElementById('js-focus').focus() -->

<!-- Angular Renderer2 focus (not detectable) -->
<input type="text" #rendererFocus name="rendererTarget">
<!-- TS: this.renderer.selectRootElement(this.rendererFocus).focus() -->

<!-- Focus via nativeElement (not detectable) -->
<input type="text" #nativeFocus name="nativeTarget">
<!-- TS: this.nativeFocus.nativeElement.focus() -->

<!-- MatAutocompleteTrigger auto-opens and focuses -->
<input [matAutocomplete]="auto" #trigger="matAutocompleteTrigger">
<mat-autocomplete #auto>
  <mat-option>Option</mat-option>
</mat-autocomplete>

<!-- FocusTrap from CDK (traps and sets focus) -->
<div cdkTrapFocus cdkTrapFocusAutoCapture>
  <input type="text" name="trapped">
</div>

<!-- Focus set on route navigation via resolver -->
<input type="text" name="routeFocused">
<!-- Route resolver calls element.focus() -->

<!-- Programmatic focus on theme change -->
<button id="theme-announce" class="visually-hidden">
  Theme changed to dark mode
</button>
<!-- JS: on theme change, focus this element for announcement -->

<!-- Focus managed by reduced motion preference handler -->
<input type="text" id="motion-safe-focus">
<!-- JS: if (!prefersReducedMotion) smoothScrollAndFocus() -->
