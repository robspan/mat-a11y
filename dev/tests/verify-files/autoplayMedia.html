<!-- @a11y-false-positive -->
<!-- Autoplay with playsinline for mobile (often muted by browser policy) -->
<video autoplay playsinline src="hero.mp4">
  Background video likely muted by browser.
</video>

<!-- Video with autoplay bound conditionally -->
<video [autoplay]="userPreference" muted controls src="video.mp4">
  Conditional autoplay based on user preference.
</video>

<!-- Audio element that is programmatically controlled -->
<audio #audioPlayer src="notification.mp3">
  No autoplay attribute, controlled via JS.
</audio>

<!-- Video with autoplay disabled by reduced motion media query -->
<style>
  @media (prefers-reduced-motion: reduce) {
    .hero-video { display: none; }
  }
</style>
<video autoplay muted class="hero-video" src="hero.mp4">
  Hidden when reduced motion is preferred.
</video>

<!-- Video autoplay managed by IntersectionObserver -->
<video [autoplay]="isInViewport" muted controls src="lazy-video.mp4">
  Autoplay only when visible.
</video>

<!-- Dark mode video with conditional autoplay -->
<video [autoplay]="isDarkMode" muted controls src="dark-bg.mp4">
  Autoplay only in dark mode.
</video>

<!-- Video with autoplay in print media (no motion in print) -->
<video autoplay muted controls src="print-preview.mp4" class="no-print">
  Print hides video anyway.
</video>

<!-- GIF-like video loop (common pattern, may be acceptable) -->
<video autoplay muted loop playsinline src="loader.mp4" aria-label="Loading animation">
  Muted looping animation.
</video>

<!-- @a11y-false-negative -->
<!-- Video with autoplay via JavaScript not detectable -->
<video id="js-video" src="video.mp4">
  <!-- JS: document.getElementById('js-video').play() -->
</video>

<!-- Embedded iframe with autoplay parameter in URL -->
<iframe src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1"></iframe>

<!-- Object/embed tag with autoplay Flash/media -->
<embed src="media.swf" autostart="true">
<object data="media.swf">
  <param name="autoplay" value="true">
</object>

<!-- Web Audio API autoplay (not detectable in HTML) -->
<div id="audio-visualizer">
  <!-- const audioContext = new AudioContext(); -->
</div>

<!-- Lottie/Canvas animation with audio (not detectable) -->
<canvas id="lottie-player" data-autoplay="true">
  <!-- Lottie animation with sound effects -->
</canvas>

<!-- Third-party video player with autoplay config -->
<div class="video-js" data-setup='{"autoplay": true}'>
  Video.js player with autoplay in config.
</div>

<!-- Picture-in-Picture that autoplays -->
<video id="pip-video" src="stream.mp4">
  <!-- JS: video.requestPictureInPicture().then(() => video.play()) -->
</video>

<!-- Media Session API controlling playback -->
<audio id="media-session-audio" src="podcast.mp3">
  <!-- navigator.mediaSession controls playback -->
</audio>

<!-- Autoplay triggered by reduced motion false detection -->
<video id="motion-autoplay" src="motion.mp4">
  <!-- JS: if (!window.matchMedia('(prefers-reduced-motion)').matches) video.play() -->
</video>

<!-- Dark mode transition video (plays on theme change) -->
<video id="theme-transition" src="transition.mp4" class="theme-video">
  <!-- JS: on theme change, plays transition animation -->
</video>

<!-- Audio that plays on high contrast mode activation -->
<audio id="hc-audio" src="accessibility-sound.mp3">
  <!-- JS: plays confirmation sound when high contrast enabled -->
</audio>

<!-- RTL video player with programmatic play -->
<div dir="rtl">
  <video id="rtl-video" src="rtl-content.mp4">
    <!-- JS: document.getElementById('rtl-video').play() on page load -->
  </video>
</div>
